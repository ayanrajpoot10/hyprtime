name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-hyprtimed:
    name: Build hyprtimed (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc libc6-dev pkg-config \
            libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install wails3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Build hyprtimed
        run: wails3 task build:daemon

      - name: Create archive
        run: tar -cJf hyprtimed-linux-${{ matrix.arch }}.tar.xz -C bin hyprtimed

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyprtimed-linux-${{ matrix.arch }}
          path: hyprtimed-linux-${{ matrix.arch }}.tar.xz

  build-hyprtime:
    name: Build hyprtime (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc libc6-dev pkg-config \
            libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install wails3
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build hyprtime
        run: wails3 task build

      - name: Create archive
        run: tar -cJf hyprtime-linux-${{ matrix.arch }}.tar.xz -C bin hyprtime

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hyprtime-linux-${{ matrix.arch }}
          path: hyprtime-linux-${{ matrix.arch }}.tar.xz

  release:
    name: GitHub Release
    needs: [build-hyprtimed, build-hyprtime]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.xz
          generate_release_notes: true
